<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timer App</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-clock"></i> Multi-Timer</h1>
            <button id="add-timer-btn" class="btn btn-add"><i class="fa-solid fa-plus"></i> Add Another Timer</button>
        </header>

        <div id="timers-list">
            <!-- Timers will be injected here by JavaScript -->
        </div>

        <footer>
            <button id="clear-all-btn" class="text-btn">Reset All Data</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
